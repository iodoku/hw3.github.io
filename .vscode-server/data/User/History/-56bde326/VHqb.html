<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 공고</title>
</head>
<body>
    <h1>채용 공고</h1>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>회사명</th>
                <th>위치</th>
                <th>마감일</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.deadline }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">메인으로 돌아가기</a>
</body>
</html>
